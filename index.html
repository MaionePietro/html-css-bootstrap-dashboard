<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script> <!-- PER AGGIUNGERE LE ICONE DI FONTAWESOME-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <section class="navbar-header position-fixed top-0 w-100">
            <nav class="navbar navbar-expand bg-body-tertiar">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="./img/logo.svg" alt="">
                  </a>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex w-100" role="search">
                        <input class="form-control me-2" type="search" placeholder="prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </form>
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item d-none d-md-block">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-list-ul"></i>
                        </a>
                      </li>
                      <li class="nav-item d-none d-md-block">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-circle-question"></i>                        
                        </a>
                      </li>
                      <li class="nav-item d-none d-md-block">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell" style="color: #FF8400;"></i>
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Profilo</a></li>
                          <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                          <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </section>
    </header>

    <main>
        <section class="sidebar-main position-fixed start-0 bottom-0">
            
        </section>

        <section class="main position-fixed end-0 bottom-0">
            
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
